<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Min fantastiske nettside</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Reiseguiden.no</h1>
    </header>
    <main>
      <div class="grid-container">
        <section class="middelsMiddels">
          <img src="bilder/alpene.jpg" alt="Bilde av alpene">
          <p>Reis til alpene! Der er det veldig fint.</p>
        </section>
        <section class="litenMiddels">
          <img src="bilder/rugby.jpg" alt="Bilde av rugby-spillere">
          <p>Se verdens beste Rugby live! 18 000 kr for fly, hotell og kampbilletter.</p>
        </section>
        <section class="litenLiten">
          <img src="bilder/skog.jpg" alt="Bilde av en fin skog">
        </section>
        <section class="litenLiten">
          <img src="bilder/elv.jpg" alt="Bilde av en elv med en båt på">
        </section>
        <section class="litenLiten">
          <img src="bilder/fjord.jpg" alt="Bilde av en fin fjord">
        </section>
      </div>
    </main>
  </body>
</html>
