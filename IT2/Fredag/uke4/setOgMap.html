<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <title>Set og map</title>
</head>
<body>

    <script>
        let presidentArray = ["Barack Obama","Barack Obama","Ronald Regan","Donald Trump"];

        let presidenter = new Set();
        presidenter.add("Barack Obama");
        presidenter.add("Donald Trump");
        presidenter.add("Ronald Regan");

        console.log(presidenter.has("Barack Obama"));

        for(let president of presidentArray){
            if(president === "Barack Obama"){
                alert(true);
            }
        }

        for(let president of presidenter){
            document.write(president);
        }

        let innbyggere = new Map();
        innbyggere.set("001","Heath Ledger");
        innbyggere.set("002","Batman");
        innbyggere.set("003","Barack Obama");

        innbyggere.get("001");


    </script>

</body>
</html>
