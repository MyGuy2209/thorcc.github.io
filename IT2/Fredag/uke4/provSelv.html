<body>


    <script>
        //Oppgave 1 s. 214

        let land = ["Nederland","Bhutan","New Zealand","Sri Lanka"]; //En array med land
        let landSet = new Set(land); //Lager et set av arrayen land

        let danmarkIset = landSet.has("Danmark"); // Lager en variabel som er true hvis danmark er i settet, og false hvis ikke danmark er i settet

        if(danmarkIset){ // Sjekker om variabelen danmarkIset er true
            document.write(`Danmark er i settet`); // hvis danmarkIset er true skrives dette
        }
        else {
            document.write(`Danmark er ikke i settet`);// hvis danmarkIset er false skrives dette
        }

        //Oppgave 1 s. 220
    </script>
</body>
